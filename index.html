<!DOCTYPE html>
<html>
<head>
	<title>GIPHY API</title>
	<script type="text/javascript" src="Assets/javascript/jquery-min.js"></script>
	<link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="Assets/css/bootstrap.css">
	<script type="text/javascript" src="Assets/javascript/app.js"></script>
</head>
<body>
	<div class="jumbotron" style="text-align: center;">
		<h1>Find GIFs of Your Favorite Animals!</h1>
	</div>

	<div class="container" style="padding-left: 10px; padding-right: 10px;">
		<div class="row">
			<div class="col-sm-12 col-md-9 col-lg-9">
				<div id="gif-buttons">
				</div>
			</div>
		
			<div class="col-sm-12 col-md-3 col-lg-3" id="search">
				<form>
					<div class="input-group">
						<input type="text" class="form-control" id="animal-input">
						<span class="input-group-btn">
							<input type="submit" class="btn btn-secondary" id="gif-button-adder">
						</span>
					</div>
				</form>
			</div>
		</div>

		<div class="row" id="body">
			<div class="col-sm-12 col-md-9 col-lg-9" id="gif-holder"></div>
		</div>
	</div>

</body>
</html>
